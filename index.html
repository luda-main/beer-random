<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Today</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <div class="main">
    <div class="div__header">
      <h1 class="h1">Какое пиво выбрать сегодня?</h1>
    </div>
    <div class="main__div">
      <div class="main__div__form-person" id="personal__data">
        <img :src="img" alt="no photo" class="img__person">
        <div class="form-person__text">
          <div class="form-person__name "> {{username}} </div>
          <table class="form-person__others" >
            <tr>
            <td  class="td__svg"><svg class="svg-icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="1" width="28" height="28" rx="5" fill="white" stroke="black" stroke-width="2"/>
              <line x1="30" y1="8" y2="8" stroke="black" stroke-width="2"/>
              <circle cx="15" cy="4" r="1" fill="black"/>
              <circle cx="8" cy="4" r="1" fill="black"/>
              <circle cx="22" cy="4" r="1" fill="black"/>
              <rect opacity="0.4" x="4" y="12" width="6" height="6" fill="#979797"/>
              <rect opacity="0.4" x="20" y="12" width="6" height="6" fill="#979797"/>
              <rect opacity="0.4" x="12" y="12" width="6" height="6" fill="#979797"/>
              <rect opacity="0.4" x="4" y="20" width="6" height="6" fill="#979797"/>
              <rect opacity="0.4" x="20" y="20" width="6" height="6" fill="#979797"/>
              <rect opacity="0.4" x="12" y="20" width="6" height="6" fill="#979797"/>
              </svg>
              
          </td>
          <td class="form-person__age txt"> 
            {{age}}</td>
          </tr>
          <tr>
            <td  class="td__svg"><svg class="svg-icon" width="30" height="28" viewBox="0 0 30 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="6" width="28" height="21" rx="3" fill="white" stroke="black" stroke-width="2"/>
              <path d="M10 6V3C10 1.89543 10.8954 1 12 1H18C19.1046 1 20 1.89543 20 3V6" stroke="black" stroke-width="2"/>
              <line x1="29" y1="18" x2="1" y2="18" stroke="black" stroke-width="2"/>
              <line x1="12" y1="14" x2="18" y2="14" stroke="black" stroke-width="2"/>
              <path d="M12 6H18C19.1046 6 20 5.10457 20 4V3C20 1.89543 19.1046 1 18 1H12C10.8954 1 10 1.89543 10 3V4C10 5.10457 10.8954 6 12 6Z" fill="white" stroke="black" stroke-width="2"/>
              </svg>
              
              
          </td>
          <td class="form-person__position txt">
            {{position}}</td>
          </tr>
          <tr>
            <td ><svg  class="svg-icon" width="25" height="29" viewBox="0 0 25 29" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="9.58333" cy="12.7083" r="8.58333" fill="white" stroke="black" stroke-width="2"/>
              <path d="M10.0625 21.3334V25.7143M10.0625 29V25.7143M10.0625 25.7143H14.375M10.0625 25.7143H5.75" stroke="black" stroke-width="2"/>
              <line x1="4.79175" y1="10.75" x2="14.3751" y2="10.75" stroke="black" stroke-width="2"/>
              <line x1="4.79175" y1="14.5834" x2="14.3751" y2="14.5834" stroke="black" stroke-width="2"/>
              <path d="M22.7071 3.96675C23.0976 3.57623 23.0976 2.94306 22.7071 2.55254C22.3166 2.16201 21.6834 2.16201 21.2929 2.55254L22.7071 3.96675ZM17.7071 8.96675L22.7071 3.96675L21.2929 2.55254L16.2929 7.55254L17.7071 8.96675Z" fill="black"/>
              <path d="M17.2595 2H23.7595V8" stroke="black" stroke-width="2"/>
              </svg>
              
              
              
              
              
            </td>
          <td class="form-person__gender txt">
             {{gender}} </td>
            </tr>
            <tr>
            <td class="hidden"><svg class="svg-icon" width="34" height="27" viewBox="0 0 34 27" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 18H26.5L31 26H2L6 18Z" fill="#C4C4C4"/>
              <path d="M23.5 8C23.5 10.2167 22.2347 13.5282 20.6292 16.3724C19.8387 17.7728 19.0002 18.9981 18.2583 19.8585C17.8856 20.2907 17.5593 20.605 17.2961 20.8026C17.1426 20.9178 17.0459 20.9667 17 20.987C16.9541 20.9667 16.8574 20.9178 16.7039 20.8026C16.4407 20.605 16.1144 20.2907 15.7417 19.8585C14.9998 18.9981 14.1613 17.7728 13.3708 16.3724C11.7653 13.5282 10.5 10.2167 10.5 8C10.5 5.72321 11.2023 3.98789 12.3147 2.82835C13.4247 1.67146 15.0262 1 17 1C18.9738 1 20.5753 1.67146 21.6853 2.82835C22.7977 3.98789 23.5 5.72321 23.5 8Z" fill="white" stroke="black" stroke-width="2"/>
              <path d="M10 18H6.21818L2 26H31.5L27.5 18H23.5" stroke="black" stroke-width="2"/>
              <circle cx="17" cy="8" r="2" fill="#C4C4C4"/>
              </svg>
              
            </td>
          <td class="form-person__country txt hidden"> 
             {{address}} </td>
            </tr>
            <tr>
             <td class="hidden"><svg class="svg-icon" width="20" height="30" viewBox="0 0 20 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 4.21423H16.2857C17.3903 4.21423 18.2857 5.10966 18.2857 6.21423V26.9999C18.2857 28.1045 17.3903 28.9999 16.2857 28.9999H3C1.89543 28.9999 1 28.1045 1 26.9999V4.21423Z" fill="white" stroke="black" stroke-width="2"/>
              <path d="M0 1C0 0.447715 0.447715 0 1 0H2.21429C2.76657 0 3.21429 0.447715 3.21429 1V4.28571H0V1Z" fill="black"/>
              <rect x="4.78564" y="8" width="9.71429" height="6.5" fill="#C4C4C4" stroke="black"/>
              <circle cx="5.35707" cy="19.2857" r="1.07143" fill="black"/>
              <circle cx="13.9286" cy="19.2857" r="1.07143" fill="black"/>
              <circle cx="9.64296" cy="19.2857" r="1.07143" fill="black"/>
              <circle cx="5.35707" cy="25.7143" r="1.07143" fill="black"/>
              <circle cx="13.9286" cy="25.7143" r="1.07143" fill="black"/>
              <circle cx="9.64296" cy="25.7143" r="1.07143" fill="black"/>
              <circle cx="5.35707" cy="22.5" r="1.07143" fill="black"/>
              <circle cx="13.9286" cy="22.5" r="1.07143" fill="black"/>
              <circle cx="9.64296" cy="22.5" r="1.07143" fill="black"/>
              </svg>
            </td>
          <td class="form-person__phone txt hidden">
             {{phone}} </td>
            </tr>
            </table>
             <a class="btn-more"> <svg class="svg-btn" width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.6287 1.75L7.5 7.49798L2.37126 1.75L12.6287 1.75Z" fill="#C4C4C4" stroke="black" stroke-width="2"/>
              </svg> подробнее 
            </a>
        </div>


      </div>
      <div class="main__div__form-beer" id="beer">
        <div class="form-beer__img-div">
          <img src="/img/pngwing 1.png" alt="Пиво дня" class="form-beer__img">
        </div>
        <div class="form-beer__text">
          <div class="row beertoday-row">
            <div class="form-beer__beertoday">{{beertoday}}</div>
          </div>
          <div class="row">
            <div class="left-column form-beer__property-title txt">Тип:</div>
            <div class="right-column form-beer__property txt">{{type_beer}}</div>
          </div>
          <div class="row">
            <div class="left-column form-beer__taste-title txt">Вкус:</div>
            <div class="right-column form-beer__taste txt">{{taste_beer}}</div>
          </div>
          <div class="row">
            <div class="left-column form-beer__alco-title txt">Алкоголь:</div>
            <div class="right-column form-beer__alco txt">{{alcohol_beer}}</div>
          </div>
          <div class="row">
            <div class="left-column form-beer__density-title txt">Плотность:</div>
            <div class="right-column form-beer__density txt">{{density_beer}} </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/main.js"></script>
</body>

</html>
